<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Student Cafe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>管理员：导出流水</h3>
  <div class="mb-2">
    <label class="form-label">起始时间 (YYYY-MM-DD HH:MM:SS)</label>
    <input class="form-control" id="start">
  </div>
  <div class="mb-2">
    <label class="form-label">结束时间 (YYYY-MM-DD HH:MM:SS)</label>
    <input class="form-control" id="end">
  </div>
  <div class="mb-2">
    <label class="form-label">Admin Secret</label>
    <input class="form-control" id="sec">
  </div>
  <button class="btn btn-secondary" id="btn">查询</button>
  <pre id="out" class="mt-3"></pre>
<script>
document.getElementById('btn').addEventListener('click', async ()=>{
  const qs = new URLSearchParams({
    start: document.getElementById('start').value,
    end: document.getElementById('end').value,
    admin_secret: document.getElementById('sec').value
  });
  const r = await fetch('/api/transactions?'+qs.toString());
  document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
});
</script>
</body>
</html>
